<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>资源统计信息</title>
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <meta name="applicable-device" content="mobile" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="css/cs.css?v=<%=SystemBase.showRandom() %>">
    <link rel="stylesheet" type="text/css" href="css/animate.css?v=<%=SystemBase.showRandom() %>">
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/public.js"></script>

</head>
<body class="bgfcfcfc">
    <div id="chart07" class="charts2">
    </div>
    <p class="jdChart-title">
        <span id="content"></span><span class="font24 color059445" id="type"></span><br>
        <span class="font37 fwb color059445" id="hotel_total"></span><span id="unit">家</span>
    </p>
    <ul class="jd-ul bgfff" style="padding:0rem 4% 0rem 4%;" id="summaryinfos">
    </ul>
    <script src="js/highcharts/highcharts.js"></script>
    <script src="js/charts.js"></script>
    <script src="../main.js"></script>
    <script src="js/resourceStatInfo.js" type="text/javascript"></script>
</body>
<script language="javascript">
    $("#content").html(COMMON.title);
    type=GetQueryString("type");
    $(document.body).click(function () {
    });
    $(document).ready(function(){
	if (type == 1) {
        $("#type").html("酒店");
        document.title = "酒店数据统计";

        htmlData.getStatData("1");
    } else if (type == 2) {
        $("#type").html("旅行社");
        document.title = "旅行社数据统计";

        htmlData.getStatData("2");
    } else if (type == 3) {
        $("#type").html("景区");
        document.title = "景区数据统计";

        htmlData.getStatData("3");
    } else if (type == 4) {
        $("#unit").html("人");
        $("#type").html("导游");
        document.title = "导游数据统计";
        htmlData.getStatData("4");
    }
	});

    /**回调*/
    function resourceData(data){
        getAndShowData(data);
    }

</script>
</html>
